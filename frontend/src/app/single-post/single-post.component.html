
<mat-card class="example-card" >

    <mat-card-header *ngFor="let post of post">
      <img mat-card-avatar class="example-header-image" [src]="post.user?.imageUrl">
      <mat-card-title>{{ post.user.firstname }} {{ post.user.lastname }}</mat-card-title>
      <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.mediaUrl" alt="">
    <mat-card-content>
      <p>
        {{ post.content }}
      </p>
      <div class="control-buttons">
        <button mat-raised-button (click)="onBack()">BACK</button>
        <button mat-raised-button color="warn" (click)="onDelete()"
            *ngIf="user_id === post.user_id">DELETE</button>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions>
  
  </mat-card>
